<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/login.css" />
		<link rel="stylesheet" href="./css/footerYmenu.css" />
		<title>Iniciar sesión</title>
	</head>

	<body>
		<div id="app">
			<div class="container" id="container">
				<div class="form-container sign-up-container">
					<form action="#">
						<h1>Crear cuenta</h1>
						<input v-model="nombre" type="text" placeholder="Nombre" />
						<input v-model="apellido" type="text" placeholder="Apellido" />
						<input v-model="email" type="email" placeholder="Email" />
						<input v-model="contraseña" type="password" placeholder="Contraseña" />
						<button type="button" @click="register()">Registrarse</button>
					</form>
				</div>
				<div class="form-container sign-in-container">
					<form action="#">
						<h1>Iniciar sesión</h1>
						<input v-model="email" type="email" placeholder="Email" />
						<input v-model="contraseña" type="password" placeholder="Password" />
						<a href="#">Olvidó su contraseña?</a>
						<button type="button" @click="login()">Iniciar Sesión</button>
					</form>
				</div>
				<div class="overlay-container">
					<div class="overlay">
						<div class="overlay-panel overlay-left">
							<h1>Bienvenido nuevamente!</h1>
							<p>Por favor, registrese con su información, gracias!</p>
							<button class="ghost" id="signIn"><<</button>
						</div>
						<div class="overlay-panel overlay-right">
							<h1>Hola!</h1>
							<p>Ingrese su información y comience a compartir con nosotros!</p>
							<button class="ghost" id="signUp">Registrarse</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./lib/login.js"></script>
	</body>
</html>
